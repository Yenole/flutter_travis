sudo: required
language: dart
language: android
os:
  - linux
jdk:
  -  oraclejdk8
#

script:
  - flutter build apk --release --target-platform=android-arm -v
#

before_install:
  - git clone -b beta https://github.com/flutter/flutter.git
#

install:
  - export PATH=./flutter/bin:$PATH
#

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-support
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-google-m2repository
    - addon-google_apis-google-21
#

deploy:
 provider: releases
 skip_cleanup: true
 api_key: e05875a08b2f6a2496e11b0af8a7023198748064
 file:
   - build/app/outputs/apk/app-release.apk
 on:
   tags: true